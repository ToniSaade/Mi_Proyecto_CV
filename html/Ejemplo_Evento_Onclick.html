<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/CSS/Ejemplo_con_HTML_JS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    
<!--A continuación, veremos un ejemplo de cómo usar los eventos de js, utilizando un botón que
lo que hará al hacer click en él será cambiar el texto de un párrafo:-->

    <p id="párrafo">Este texto cambiará cuando presiones el botón de abajo</p><br>

    <div class="container col-5">
        <button type="button" id="botón" style="min-width: 100%">Haz click aquí para cambiar el texto de arriba</button><br>
    <br>
<!--Otro botón que cambiará el color del fondo de la página-->

        <button type="button" id="botón_color" style="min-width: 100%">Haz click aquí para cambiar el color de fondo de la página</button><br>
    <br>
<!--Otro botón que cambiará el color de fondo al cual estaba la página en un principio-->

        <button type="button" id="botón_default" style="min-width: 100%">Haz click aquí para cambiar el color de fondo de la página al original</button><br>
    <br>
<!--Otro botón que ocultará el texto-->

        <button type="button" id="botón_ocultar" style="min-width: 100%">Haz click aquí para ocultar el texto</button><br>
    <br>
    </div>

<p class="ejemplo">Hola mundo</p>
<p class="ejemplo">Hola mundo</p>
    
    <script src="/JS/Ejemplo_Evento_Onclick.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
