<!--
    MEDIA QUERIES

    Un media querie eses una técnica CSS que usa la regla @media para incluir un bloque de propiedades
    CSS solo si una cierta condición es cierta.
    En el siguiente ejemplo, si la ventana del navegador es de 600px o más pequeña, el color del fondo
    va a ser "lightblue"
-->

</head>
<body>
    
<p>Reescala la ventana del navegador. Cuando el ancho de este documento sea de 600px o menos,
el color del background será lightblue, de otra forma será lightgreen.</p>

</body>
