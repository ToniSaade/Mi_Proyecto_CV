<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores y Tipografías</title>
    <link rel="stylesheet" type="text/css" href="CSS/Selectores_Y_Tipografías1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Titulo</h1>
    <p>Párrafo</p>
    <ul>
        <li>Lista</li>
        <li>Lista</li>
        <li>Lista</li>
    </ul>

<!--Utilización del atributo ID para identificar unívocamente a un elemento-->

    <p id="Parrafo1">Párrafo</p>

<!--Utilización de una CLASE para asignarle propiedades a uno o más elementos-->

    <p class="MiClase">Párrafo</p>
    <p class="MiClase">Párrafo</p>
    <p class="MiClase">Párrafo</p>
    <p class="MiClase">Párrafo</p>
    <p class="MiClase">Párrafo</p>

<!--Utilización de una tipografía externa:-->
    
    <p id="Párrafo2"> LMFAO</p>

</body>
</html>
